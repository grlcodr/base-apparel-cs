<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header>
    <div class="logo p-4">
      <img src="images/logo.svg" alt="">
    </div>
  </header>
  <div class="hero-img-mobile">
    <img src="images/hero-mobile.jpg" alt="">
  </div>
  <main class="d-flex align-items-center m-5">
    <div class="coming-soon d-flex flex-column align-items-center text-center">
      <div class="coming-soon-header">
        <h1 class="header1 m-2">We're</h1><h1 class="header2">coming<br /> soon</h1>
      </div>
      <p class="coming-soon-details m-3 w-100">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="form">
        <form action="">
          <label for="email"></label>
          <input type="email" placeholder="Email Address">
        </form>
      </div>
    </div>
      <div class="hero-img-desktop">
        <img src="/images/hero-desktop.jpg" alt="">
      </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
